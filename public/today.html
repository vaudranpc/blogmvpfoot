<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Articles par date – Blog Foot</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="header">
    
      <h1>Articles par date</h1>
      <div class="header-top">
          <nav class="navbar">
    <a href="index.html" id="nav-home">Accueil</a>
    <a href="today.html" id="nav-today">Articles par date</a>
    <a href="ideas.html" id="nav-today">Aidee pour radio MVP foot</a>
  </nav>
      <p>Choisis une date et vois les posts foot publiés ce jour-là</p>
    </div>
  </header>

  <!-- NAV commune -->


  <main class="container">
    <section class="panel">
      <h2>Filtrer par date</h2>

      <div class="form-row" style="max-width:220px;margin-bottom:0.8rem;">
        <label for="date-select">Date</label>
        <input type="date" id="date-select" />
      </div>

      <div id="today-posts" class="posts-container">
        <!-- Rempli par today.js -->
      </div>
    </section>
  </main>

  <!-- Overlay pour le zoom -->
  <div id="zoom-overlay">
    <div id="zoom-content"></div>
  </div>

  <footer class="footer">
    <small>Blog Foot – Vue par date</small>
  </footer>

  <script src="today.js"></script>
  <script>
    // Activer l’onglet nav courant
    const path = window.location.pathname;
    if (path.includes("index")) {
      document.getElementById("nav-home").classList.add("active");
    } else if (path.includes("today")) {
      document.getElementById("nav-today").classList.add("active");
    }
  </script>
</body>
</html>
